<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./project1.css"/>
    <script src="./project1.js" defer></script>
    <title>Bucket List</title>
</head>
<body>
    <section class="bucket">
        <h2>Bucket List</h2>
        <div class="input">
            <input type="text" id="todoInput" placeholder="Add a new item" />
            <div class="custom-dropdown">
                <div class="custom-dropdown">
                    <button id="dropdownButton">Adventure </button>
                    <ul id="dropdownMenu" class="dropdown-menu">
                        <li onclick="selectOption('Adventure')">Adventure</li>
                        <li onclick="selectOption('Travel')">Travel</li>
                        <li onclick="selectOption('Personal Growth')">Personal Growth</li>
                        <li onclick="selectOption('Food & Drinks')">Food & Drinks</li>
                        <li onclick="selectOption('Other')">Other</li>
                    </ul>
                </div>
                <input type="hidden" id="selectedCategory">
                
            </div>
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
        <li id="todoSections"></li>
        </ul>
        <div>
            <hr class="counter" />
            <div class="counter-container">
                <p><span id="todoCount">0</span> items total</p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">BhanushReddy</p>
        </div>
    </footer>
</body>
</html>
